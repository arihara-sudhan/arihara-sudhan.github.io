<!DOCTYPE html>
<html>
<head>
	<title>Ariharasudhan</title>
	<meta name="author" content="Aravind Ariharasudhan">
	<meta name="keywords" content="Ariharasudhan, Aravind Ariharasudhan, Portfolio, Southern Boy, Tenkasi, Tirunelveli, Ari, Aravind, Nature Boy">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="icon" type="image/x-icon" href="statics/a.ico">
	<link rel="stylesheet" type="text/css" href="./setup/style.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="cover">
		<div class="contact">
			<a href="https://www.linkedin.com/in/arihara-sudhan/"><i class="bi-linkedin"></i></a>
			<a href="https://github.com/arihara-sudhan/"><i class="bi bi-github"></i></a>
			<a href="https://twitter.com/aravindariharan"><i class='bi bi-twitter'></i></a>
			<a href="mailto: aravindariharan@gmail.com"><i class="bi-envelope"></i></a>			
			<a href="https://www.youtube.com/@clever_clover_7/"><i class="bi-youtube"></i></a>
			<a href="https://www.instagram.com/aravind_ariharasudhan/"><i class="bi-instagram"></i></a>
		</div>
		<div class="first">
			<img src="./statics/ss1.png" alt="ari" id="ari-pic" ondragstart="return false;">
			<span id="name">Ariharasudhan</span>
			<span id="bio">SKY IS MY LIMIT</span>
		</div>
		<div class="options">
			<button id="res-but">Résumé</button>
			<button id="books-but">Books</button>
			<button id="guest-lects">Guest Lectures</button>
			<button id="proj-but">Mini Projects</button>
			<button id="learn-but">Learnings</button>
			<button id="hobs-but">Hobbies</button>
			<button id="blog-but">Blog</button>
			<button id="tam-but">எம் தமிழ்</button>
		</div>

	</div>
	<img src="statics/tiger.gif" id="tig" width="65%" ondragstart="return false;">
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", () => {
		    const imagePaths = [
		        "./statics/ss1.png",
		        "./statics/ss2.png",
		        "./statics/ss7.png",
		        "./statics/ari8.png",
		        "./statics/ari_zea.jpg"
		    ];

		    let currentIndex = 0;
		    const ariPic = document.getElementById('ari-pic');
		    ariPic.style.pointerEvents = 'none';

		    const changeImage = () => {
		        currentIndex = (currentIndex + 1) % imagePaths.length;
		        ariPic.src = imagePaths[currentIndex];
		    };

		    setInterval(changeImage, 3000);

		    const buttonsContainer = document.querySelector('.options');
		    buttonsContainer.addEventListener('click', (event) => {
		        if (event.target.tagName === 'BUTTON') {
		            const pageRoutes = {
		                'res-but': './resume/',
		                'books-but': './books/',
		                'guest-lects': 'https://www.youtube.com/playlist?list=PLgVijm_0YBrJJACPxUMSUSauLsKLTxXfg',
		                'proj-but': './projects/',
		                'words-but': 'https://arihara-sudhan.github.io/puthu-words/',
		                'blog-but': "https://arihara-sudhan.github.io/blog/",
		                'hobs-but': './hobbies/',
						'learn-but': './ari-learns/',
						'tam-but': './tamizh'
		            };

		            const targetId = event.target.id;
		            const route = pageRoutes[targetId];

		            if (route) {
		                if (targetId === 'blog-but' || targetId === 'ta-but' || targetId === 'words-but' ) {
		                    window.open(route, '_blank');
		                } else {
		                    location.href = route;
		                }
		            }
		        }
		    });

		    setTimeout(() => {
		        const tigElement = document.getElementById('tig');
		        tigElement?.remove();
		    }, 7000);
		});

	</script>
</body>
</html>
