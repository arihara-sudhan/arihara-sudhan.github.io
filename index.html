<html>

        content="Ariharasudhan, Aravind Ariharasudhan, Portfolio, Southern Boy, Tenkasi, Tirunelveli, Ari, Aravind, Nature Boy">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="https://arihara-sudhan.github.io/blog/img/logo.png">

<body>
    <div class="cover">
        <div class="contact">
            <a href="https://www.linkedin.com/in/arihara-sudhan/"><i class="bi-linkedin"></i></a>
            <a href="https://github.com/arihara-sudhan/"><i class="bi bi-github"></i></a>
            <a href="https://twitter.com/aravindariharan"><i class='bi bi-twitter'></i></a>
            <a href="#" id="mail-btn"
                onclick="document.getElementById('contact-modal').style.display='flex'; return false;"><i
                    class="bi-envelope"></i></a>
            <a href="https://www.youtube.com/@ai_with_ari"><i class="bi-youtube"></i></a>
            <a href="https://www.instagram.com/aravind_ariharasudhan/"><i class="bi-instagram"></i></a>
        </div>
        <div class="first">
            <img src="./statics/ss1.png" alt="ari" id="ari-pic" ondragstart="return false;">
            <span id="name">Ariharasudhan</span>
            <span id="bio">SKY IS MY LIMIT</span>
        </div>
        <div class="options">
            <button id="res-but">Résumé</button>
            <button id="books-but">Books</button>
            <button id="guest-lects">Guest Lectures</button>
            <button id="proj-but">Mini Projects</button>
            <button id="learn-but">Learnings</button>
            <button id="aiwaken-but">AIwaken</button>
            <button id="hobs-but">Hobbies</button>
            <button id="blog-but">Blog</button>
            <button id="tam-but">எம் தமிழ்</button>
        </div>
    </div>
    <!-- Contact Modal -->
    <div id="contact-modal" class="contact-modal-overlay" onclick="if(event.target===this)this.style.display='none'">
        <div class="contact-modal-box">
            <button class="contact-modal-close"
                onclick="document.getElementById('contact-modal').style.display='none'">&times;</button>
            <div class="contact-left">
                <img src="https://arihara-sudhan.github.io/blog/static/clover-1.png" alt="leaf"
                    class="contact-modal-icon">
                <h2 class="contact-modal-title">Get in Touch</h2>
                <p class="contact-modal-subtitle">Drop ARI a message and He'll get back to you!</p>
            </div>
            <div class="contact-right">
                <form id="contact-form" action="https://formspree.io/f/xaqddpnz" method="POST">
                    <div class="contact-field">
                        <label for="contact-email">Your Email</label>
                        <input type="email" id="contact-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="contact-field">
                        <label for="contact-message">Your Message</label>
                        <textarea id="contact-message" name="message" placeholder="Write your message here..." rows="5"
                            required></textarea>
                    </div>
                    <button type="submit" class="contact-send-btn" id="contact-send-btn">Send Message</button>
                    <p id="contact-status" class="contact-status"></p>
                </form>
            </div>
        </div>
    </div>
    <img src="statics/tiger.gif" id="tig" width="65%" ondragstart="return false;">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const imagePaths = [
                "./statics/ari-007.jpg",
                "./statics/ss1.png",
                "./statics/ss2.png",
                "./statics/ss7.png",
                "./statics/ari8.png",
                "./statics/ari_zea.jpg"
            ];

            let currentIndex = 0;
            const ariPic = document.getElementById('ari-pic');
            ariPic.style.pointerEvents = 'none';

            const changeImage = () => {
                currentIndex = (currentIndex + 1) % imagePaths.length;
                ariPic.src = imagePaths[currentIndex];
            };

            setInterval(changeImage, 3000);

            const buttonsContainer = document.querySelector('.options');
            let resumeButton = document.getElementById('res-but');
            let isSplitVisible = false;

            const createSplitButtons = () => {
                const splitContainer = document.createElement('div');
                splitContainer.className = 'split-buttons';

                const digitalButton = document.createElement('button');
                digitalButton.textContent = 'Digital';
                digitalButton.id = 'digital-but';

                const pdfButton = document.createElement('button');
                pdfButton.textContent = 'PDF';
                pdfButton.id = 'pdf-but';

                splitContainer.appendChild(digitalButton);
                splitContainer.appendChild(pdfButton);

                splitContainer.addEventListener('mouseleave', () => {
                    if (isSplitVisible) {
                        revertToResumeButton();
                    }
                });

                return splitContainer;
            };

            const revertToResumeButton = () => {
                const newResumeButton = document.createElement('button');
                newResumeButton.id = 'res-but';
                newResumeButton.textContent = 'Résumé';
                isSplitVisible = false;

                const oldSplit = document.querySelector('.split-buttons');
                if (oldSplit) {
                    oldSplit.replaceWith(newResumeButton);
                    resumeButton = newResumeButton;
                    attachToggleEvent(resumeButton);
                }
            };

            const attachToggleEvent = (button) => {
                button.addEventListener('click', () => {
                    if (!isSplitVisible) {
                        const splitButtons = createSplitButtons();
                        button.replaceWith(splitButtons);
                        isSplitVisible = true;
                    } else {
                        revertToResumeButton();
                    }
                });
            };

            attachToggleEvent(resumeButton);

            buttonsContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    const pageRoutes = {
                        'res-but': '',
                        'digital-but': './resume/',
                        'pdf-but': './resume/resume.pdf',
                        'books-but': './books/',
                        'aiwaken-but': 'https://www.linkedin.com/company/aiwaken',
                        'guest-lects': './glectures/',
                        'proj-but': './projects/',
                        'blog-but': 'https://arihara-sudhan.github.io/blog/',
                        'hobs-but': './hobbies/',
                        'learn-but': 'https://arihara-sudhan.github.io/learn-with-ari',
                        'tam-but': './tamizh'
                    };

                    const targetId = event.target.id;
                    const route = pageRoutes[targetId];

                    if (route) {
                        if (targetId === 'learn-but' || targetId === 'blog-but' || targetId === 'tam-but' || targetId === 'words-but' || targetId === 'pdf-but') {
                            window.open(route, '_blank');
                        } else {
                            location.href = route;
                        }
                    }
                }
            });

            setTimeout(() => {
                const tigElement = document.getElementById('tig');
                tigElement?.remove();
            }, 7000);

            // Formspree contact form handler
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('contact-send-btn');
                const status = document.getElementById('contact-status');
                btn.disabled = true;
                btn.textContent = 'Sending...';
                status.textContent = '';
                status.className = 'contact-status';
                try {
                    const resp = await fetch(contactForm.action, {
                        method: 'POST',
                        body: new FormData(contactForm),
                        headers: { 'Accept': 'application/json' }
                    });
                    if (resp.ok) {
                        status.textContent = 'Message sent successfully!';
                        status.classList.add('success');
                        contactForm.reset();
                        setTimeout(() => {
                            document.getElementById('contact-modal').style.display = 'none';
                            status.textContent = '';
                        }, 2000);
                    } else {
                        status.textContent = 'Oops! Something went wrong.';
                        status.classList.add('error');
                    }
                } catch {
                    status.textContent = 'Network error. Please try again.';
                    status.classList.add('error');
                }
                btn.disabled = false;
                btn.textContent = 'Send Message';
            });
        });


    </script>
</body>
